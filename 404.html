<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon-32x32.png" type="image/png">
    <title>Страница не найдена - Галерея</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #ffb299;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
        }

        .header h1 {
            color: white;
            font-size: 36px;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
        }

        .authImg {
            margin-left: auto;
        }

        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            text-align: center;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #ff8c6d;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
        }

        .error-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .error-message {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
            max-width: 500px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background-color: #ff8c6d;
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #ff7a55;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #545b62;
        }

        .error-image {
            margin-top: 30px;
            max-width: 300px;
            opacity: 0.8;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-message {
                font-size: 16px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 16px;
            }
            
            .header h1 {
                font-size: 28px;
            }

            .header {
                flex-direction: column;
                padding: 15px;
            }

            .authImg {
                margin-top: 10px;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code">404</div>
    <div class="error-title">Страница не найдена</div>
    <div class="error-message">
        К сожалению, запрашиваемая страница не существует. 
        Возможно, она была перемещена или удалена.
    </div>
    <div class="error-actions">
        <a href="index.html" class="btn">Вернуться на главную</a>
    </div>
    <div class="error-image">
        <svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="50" y="50" width="200" height="100" rx="10" fill="#ffb299" opacity="0.3"/>
            <rect x="70" y="70" width="40" height="40" rx="5" fill="#ff8c6d" opacity="0.5"/>
            <rect x="120" y="70" width="120" height="15" rx="3" fill="#ff8c6d" opacity="0.5"/>
            <rect x="120" y="95" width="80" height="15" rx="3" fill="#ff8c6d" opacity="0.5"/>
            <circle cx="85" cy="85" r="8" fill="#fff"/>
            <path d="M80 80 L90 90 M90 80 L80 90" stroke="#fff" stroke-width="2"/>
        </svg>
    </div>
</div>

<div class="footer">
    <p>&copy; 2025 Галерея проектов. Все права защищены.</p>
</div>

</body>
</html>
