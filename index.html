<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon-32x32.png" type="image/png">
    <title>Галерея</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .header {
            background-color: #ffb299;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
        }

        .header h1 {
            color: white;
            font-size: 36px;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
        }

        .authImg {
            margin-left: auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            padding: 20px 10px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-item {
            cursor: pointer;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow: auto;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            border-radius: 12px;
            position: relative;
            animation: slideIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            color: #555;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #ff8c6d;
        }

        .modal-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .description-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            font-size: 24px;
        }

        .description-content {
            margin-bottom: 25px;
            line-height: 1.6;
            color: #555;
            font-size: 18px;
        }

        .materials-list {
            margin: 10px 0;
            padding-left: 20px;
        }

        .materials-list li {
            margin-bottom: 5px;
            color: #555;
        }

        .calculate-btn {
            background-color: #ff8c6d;
            color: white;
            border: none;
            padding: 16px 35px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto;
        }

        .calculate-btn:hover {
            background-color: #ff7a55;
        }

        .empty-gallery {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 18px;
        }

        .empty-gallery a {
            color: #ff8c6d;
            text-decoration: none;
            font-weight: bold;
        }

        .empty-gallery a:hover {
            text-decoration: underline;
        }

        .user-info {
            color: white;
            margin-right: 15px;
            font-size: 16px;
        }

        .logout-btn {
            background-color: white;
            color: #ff8c6d;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #f0f0f0;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 15px;
                padding: 15px 5px;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .description-title {
                font-size: 20px;
            }
            
            .description-content {
                font-size: 16px;
            }
            
            .calculate-btn {
                font-size: 18px;
                padding: 14px 25px;
            }

            .header {
                flex-direction: column;
                padding: 15px;
            }

            .authImg {
                margin-top: 10px;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Галерея</h1>
    <div id="userSection" style="display: none;">
        <span class="user-info" id="userEmail"></span>
        <button class="logout-btn" onclick="logout()">Выйти</button>
    </div>
    <div class="authImg" id="authContainer">
        <a href="authorization.html" class="authBtn">
            <img class="BtnBtn" src="img/logo.svg" alt="logo" width="110px">
        </a>
    </div>
</div>
    <div class="gallery" id="gallery-container">

    </div>

    <script>
        const STORAGE_KEY = 'galleryCards';
        
        const DEMO_IMAGES = [
            'img/1.png',
            'img/2.png',
            'img/3.png',
            'img/4.png',
            'img/5.png',
            'img/6.png',
            'img/7.png',
            'img/8.png',
            'img/9.png'
        ];
    
        function checkAuth() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const authContainer = document.getElementById('authContainer');
            const userSection = document.getElementById('userSection');
            const userEmail = document.getElementById('userEmail');
            
            if (currentUser) {
              
                if (authContainer) authContainer.style.display = 'none';
                if (userSection) userSection.style.display = 'block';
                if (userEmail) userEmail.textContent = currentUser.email;
            } else {
              
                if (authContainer) authContainer.style.display = 'block';
                if (userSection) userSection.style.display = 'none';
            }
        }

   
        function logout() {
            localStorage.removeItem('currentUser');
            checkAuth();
        }

        function getCards() {
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? JSON.parse(stored) : [];
        }
        
        // Функция для создания демо-карточек из price.json
        async function createDemoCards() {
            try {
                const response = await fetch('price.json');
                const materialPrices = await response.json();
                const materialNames = Object.keys(materialPrices);
                
                // Создаем 9 демо-карточек
                const demoCards = [];
                for (let i = 0; i < 9 && i < materialNames.length; i++) {
                    const materialName = materialNames[i];
                    const price = materialPrices[materialName];
                    
                    // Создаем случайное количество материалов (1-3 разных материала)
                    const materialCount = Math.floor(Math.random() * 3) + 1;
                    const materials = [];
                    let totalCost = 0;
                    
                    for (let j = 0; j < materialCount; j++) {
                        const materialIndex = (i + j) % materialNames.length;
                        const matName = materialNames[materialIndex];
                        const matPrice = materialPrices[matName];
                        const quantity = Math.floor(Math.random() * 5) + 1;
                        
                        materials.push({
                            name: matName,
                            quantity: quantity,
                            price: matPrice
                        });
                        
                        totalCost += matPrice * quantity;
                    }
                    
                    demoCards.push({
                        id: i + 1,
                        imageUrl: DEMO_IMAGES[i] || 'img/demo1.jpg',
                        title: `Проект ${i + 1}`,
                        materials: materials,
                        cost: `${totalCost.toLocaleString('ru-RU')} руб.`,
                        totalCost: totalCost
                    });
                }
                
                return demoCards;
            } catch (error) {
                console.error('Ошибка создания демо-карточек:', error);
                return [];
            }
        }
        
        document.addEventListener('DOMContentLoaded', async function() {
            checkAuth();
            
            // Проверяем, есть ли карточки в localStorage
            let cards = getCards();
            
            // Если карточек нет, создаем демо-карточки
            if (cards.length === 0) {
                cards = await createDemoCards();
                localStorage.setItem(STORAGE_KEY, JSON.stringify(cards));
            }
            
            renderGallery(cards);
        });

        function renderGallery(cards = null) {
            const gallery = document.getElementById('gallery-container');
            const cardsToRender = cards || getCards();
            
            gallery.innerHTML = '';
            
            if (cardsToRender.length === 0) {
                gallery.innerHTML = `
                    <div class="empty-gallery">
                        <p>Галерея пуста</p>
                        <p>Добавьте карточки через <a href="admin.html">админ-панель</a></p>
                    </div>
                `;
                return;
            }
            
            cardsToRender.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'gallery-item';
                cardElement.setAttribute('onclick', `openModal(${index})`);
                cardElement.innerHTML = `
                    <img src="${card.imageUrl}" alt="${card.title}" onerror="this.src='img/demo1.jpg'">
                `;
                gallery.appendChild(cardElement);
            });
            
            createModals(cardsToRender);
        }

        function createModals(cards) {
            const oldModals = document.querySelectorAll('.gallery-modal');
            oldModals.forEach(modal => modal.remove());
            
            cards.forEach((card, index) => {
                const modal = document.createElement('div');
                modal.id = `modal-${index}`;
                modal.className = 'modal gallery-modal';
                
                const materialsHTML = formatMaterialsForDisplay(card.materials);
                
                modal.innerHTML = `
                    <div class="modal-content">
                        <span class="close-btn" onclick="closeModal(${index})">&times;</span>
                        <img src="${card.imageUrl}" alt="${card.title}" class="modal-image" onerror="this.src='img/demo1.jpg'">
                        <div class="description-title">${card.title}</div>
                        <div class="description-content">
                            <p><strong>Материалы:</strong></p>
                            ${materialsHTML}
                            <p><strong>Стоимость материалов:</strong> ${card.cost}</p>
                        </div>
                        <button class="calculate-btn" onclick="redirectToCalculator(${index})">Рассчитать свой проект</button>
                    </div>
                `;
                document.body.appendChild(modal);
            });
        }

        function formatMaterialsForDisplay(materials) {
            if (Array.isArray(materials)) {
                if (materials.length > 0 && typeof materials[0] === 'object' && materials[0].name) {
                    let html = '<ul class="materials-list">';
                    materials.forEach(material => {
                        html += `<li>${material.name} - ${material.quantity} шт. (${material.price} руб./шт.)</li>`;
                    });
                    html += '</ul>';
                    return html;
                } else if (typeof materials[0] === 'string') {
                    return `<p>${materials.join(', ')}</p>`;
                }
            } else if (typeof materials === 'string') {
                return `<p>${materials}</p>`;
            }
            
            return '<p>Информация о материалах недоступна</p>';
        }

        function openModal(modalIndex) {
            document.getElementById(`modal-${modalIndex}`).style.display = 'block';
        }

        function closeModal(modalIndex) {
            document.getElementById(`modal-${modalIndex}`).style.display = 'none';
        }

        function redirectToCalculator(cardIndex) {
         
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            
            if (!currentUser) {
           
                window.location.href = 'authorization.html';
                return;
            }
            
            const cards = getCards();
            const selectedCard = cards[cardIndex];
            
            if (!selectedCard) {
                return;
            }
            
            localStorage.setItem('selectedProject', JSON.stringify({
                title: selectedCard.title,
                materials: selectedCard.materials,
                imageUrl: selectedCard.imageUrl,
                cost: selectedCard.cost
            }));
            
            window.location.href = 'calculator.html';
        }

        window.onclick = function(event) {
            const modals = document.getElementsByClassName('gallery-modal');
            for (let i = 0; i < modals.length; i++) {
                if (event.target === modals[i]) {
                    modals[i].style.display = 'none';
                }
            }
        }
        
        window.addEventListener('storage', function(e) {
            if (e.key === STORAGE_KEY) {
                renderGallery();
            }
        });
    </script>
</body>
</html>
